<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! </title>
  <link href="Calculator.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="Container">
    <div class="input-box">
      <input class="input" id="input" type="text"/>
    </div>
    <div class="Buttons-row">
      <button class="button"  id="operator">C</button>
      <button class="button"  id="operator">DE</button>
      <button class="button">.</button>
      <button class="button" id="operator">/</button>
    </div>
    <div class="Buttons-row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" id="operator">*</button>
    </div>
    <div class="Buttons-row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" id="operator">-</button>
    </div>
    <div class="Buttons-row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button" id="operator">+</button>
    </div>
    <div class="Buttons-row">
      <button class="button">0</button>
      <button class="button">00</button>
      <button  class="button" id="isequalto">=</button>
      
    </div>
  </div>
  <script src="Calculator.js"></script>
</body>

</html>
